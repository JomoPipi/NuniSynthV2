<script>
    const canvas = document.getElementById('canvas')
    const ctx = canvas.getContext('2d')

    const W = canvas.width = window.innerWidth
    const H = canvas.height = window.innerHeight

    function drawDirectedGraph(json) {

        const names = [...new Set(Object.keys(json))]
            .filter(name => !name.includes('UI'))


        const N = names.length
        const displays = names.reduce((acc, name, i) => ({
            ...acc, ...{ [name] : 
                { 
                    x: (i * 29 * W / N | 0) % (W * .75) + W * 0.05, 
                    y: (i * 19 * H / N | 0) % (H * .85) + H * 0.1,
                    color: '#' + (Math.random() * 999 | 0) 
                }   }
        }), {})

        const radius = 20
        for (const name in displays) {
            const { x, y, color } = displays[name]
            ctx.strokeStyle = 'gray'
            for (const othername of json[name]) {
                const { x: X, y: Y } = displays[othername]
                console.log(x,y,X,Y)
                ctx.beginPath() 
                ctx.moveTo(x,y)
                ctx.lineTo(X,Y)
                ctx.closePath()
                ctx.stroke()
            }
        }

        for (const name in displays) {
            const { x, y, color } = displays[name]

            ctx.fillStyle = color
            circle(x,y,radius)
        }

        for (const name in displays) {
            const { x, y } = displays[name]
            ctx.fillStyle = 'black'
            ctx.font = 'bold 15px serif'
            ctx.fillText(name, x - 50, y - 20)
        }
    }
    function circle(x,y,r) {
        ctx.beginPath()
        ctx.arc(x,y,r,0,7)
        ctx.stroke()
        ctx.fill()
        ctx.closePath()
    }
