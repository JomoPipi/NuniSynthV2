<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Nuni Synth v 0.2 </title>

    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <script src="dist/setup.js" defer></script>
    <script src="dist/nodeconfig.js" defer></script>
    <script src="dist/nunigraph.js" defer></script>
    <script src="dist/graphRenderer.js" defer></script>
    <script src="dist/app.js" defer></script>
    <script src="dist/resize.js" defer></script>
    <script src="dist/attachHandlers.js" defer></script>
    <script src="dist/samplerKeyboard.js" defer></script>
    <script src="dist/customWaveform.js" defer></script>
    
</head>
<body>
    
    <div id="main" >

        <canvas id="nunigraph"></canvas>

        <div id="node-options">

            <div class="stuff-box">
                create new nodes <br>
                <button id="create-gain"        class="new-node-btns"> gain         </button>
                <button id="create-oscillator"  class="new-node-btns"> oscillator   </button>
                <button id="create-filter"      class="new-node-btns"> filter       </button>
                <button id="create-panner"      class="new-node-btns"> panner       </button>
                <button id="create-delay"       class="new-node-btns"> delay        </button>    
           
                <br>

                <button id="copy-graph-button"> 
                    copy this graph </button>
                <input type="text" id="graph-copy-output">

                <br> 

                <button id="from-string-button"> 
                    new graph from code </button>
                <input type="text" id="graph-copy-input" 
                value="paste it here">

                <br>
                <div>
                    <button id="choose-sampler-outputs"> 
                        choose sampler-keyboard outputs </button>

                    <button id="record" class="record" > rec </button>
                    <button id="about">about </button>
                </div>
                
            </div>
            
            <div class="stuff-box">
                <span id="injected-node-value-ui"> </span>
            </div>

        </div>

        <div id="connection-type-prompt"></div>
        
    </div>

</body>
</html>
